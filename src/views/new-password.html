<form action="" id="new-password-form">
  <header>
    <h1>Recupera tu contraseña</h1>
    <span>Recuerda no poner información sensible.</span>
  </header>

  <div class="text-field">
    <label for="login-email">Email</label>
    <input type="email" id="login-email" name="login-email" placeholder="Escribe tu email" required autocomplete="off">
    <span id="form-info-email">Información del email</span>
  </div>

  <section class="buttons">
    <button type="submit">Solicitar un cambio</button>
  </section>
</form>
