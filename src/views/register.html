<form action="" id="register-form">
  <header>
    <h1>Crea una cuenta</h1>
    <p>Recuerda no poner información sensible.
      En caso de tener una cuenta, <a href="/login">inicia sesión.</a></p>
  </header>

  <div class="text-field">
    <label for="register-name">Nombre</label>
    <input type="text" id="register-name" name="register-name" placeholder="Escribe tu nombre"
      spellcheck="false" required autocomplete="name">
    <span id="form-info-name">Ingrese un nombre válido</span>
  </div>

  <div class="text-field">
    <label for="register-email">Email</label>
    <input type="email" id="register-email" name="register-email" placeholder="Escribe tu email"
      spellcheck="false" required autocomplete="email">
    <span id="form-info-email">Debe ingresar un formato de email válido</span>
  </div>

  <div class="text-field">
    <label for="register-password">Contraseña</label>
    <input type="password" id="register-password" name="register-password" placeholder="Escribe tu contraseña"
      spellcheck="false" required autocomplete="new-password">
    <!-- Password reveal button -->
    <button type="button" class="icon-btn" id="btn-password-reveal" tabindex="-1">
      <input type="checkbox" name="password-reveal" id="password-reveal" tabindex="-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18.828" viewBox="0 0 22 18.828"
        id="icon-eye">
        <g transform="translate(-305 -438.086)">
          <path d="M10,1.087c5.523,0,10,6,10,6s-4.477,6-10,6-10-6-10-6S4.477,1.087,10,1.087Z"
            transform="translate(306 440.913)" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" />
          <g transform="translate(311 443)" stroke-width="3">
            <circle cx="5" cy="5" r="3.5"/>
          </g>
          <line x2="16" y2="16" transform="translate(307.5 439.5)" stroke-linecap="round" stroke-width="2" />
        </g>
      </svg>
    </button>
    <span id="form-info-password">Solo caracteres alfanumericos</span>
  </div>

  <section class="buttons">
    <button type="submit" disabled>Registrarse</button>
  </section>
</form>

<a href="/" class="back">Volver al inicio</a>
