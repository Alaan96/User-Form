<form action="" id="register-form">
  <header>
    <h1>Crea una cuenta</h1>
    <span>Recuerda no poner información sensible.</span>
  </header>

  <div class="text-field">
    <label for="register-name">Nombre</label>
    <input type="text" id="register-name" name="register-name" placeholder="Escribe tu nombre" required>
    <span id="form-info-name">Información del nombre</span>
  </div>

  <div class="text-field">
    <label for="register-email">Email</label>
    <input type="email" id="register-email" name="register-email" placeholder="Escribe tu email" required>
    <span id="form-info-email">Información del email</span>
  </div>

  <div class="text-field">
    <label for="register-password">Contraseña</label>
    <input type="password" id="register-password" name="register-password" placeholder="Escribe tu contraseña" required>
    <span id="form-info-password">Información de la contraseña</span>
  </div>

  <section class="buttons">
    <button type="submit">Registrarse</button>
    <button><a href="#/login">Ingresar</a></button>
  </section>
</form>

<a href="#/" class="back">Volver al inicio</a>
